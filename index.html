<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navBar">
           <div class="menu">
                <img class="doughnut" src="./images/menu.svg" alt='' />
                <img class="logo" src="./images/logo.svg" alt=''/>
           </div>
           <div class="cart">
            <img src="./images/pp.svg" alt=''/>
            <img class="profilepic" src='./images/pp.jpeg' alt='' />
           </div>
        </div>
        <div class="displayImageDiv">
            <div class="product">
                <img src="./images/image-product-1.jpg" alt='' />
            </div>
            <div class="previous">
                <img src="./images/previous.svg" alt="" />
            </div>
            <div class="next">
                <img src="./images/next.svg" alt="">
            </div>
    </div>

    <script src="app.css"></script>
</body>
</html>
